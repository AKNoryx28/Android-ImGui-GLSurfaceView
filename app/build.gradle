plugins {
    id 'com.android.application'
}

android {
    namespace 'akn.main'
    compileSdk 33

    defaultConfig {
        applicationId "akn.main"
        minSdk 19
        targetSdk 33
        versionCode 1
        versionName "2.0"
        externalNativeBuild {
            ndkBuild {
                cppFlags '-std=c++17'
            }
        }
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
}

dependencies {
}
